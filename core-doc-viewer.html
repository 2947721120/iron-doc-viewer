<link rel="import" href="core-doc-element.html">
<link rel="import" href="../core-asset/core-asset.html">
<link rel="import" href="../hydrolysis/hydrolysis.html">

<!--
Renders documentation for a Polymer component.

`core-doc-viewer` will load the component (and eventually its dependencies),
analyze its source and render docs based on that. No offline processing needed.
-->
<dom-module id="core-doc-viewer">

  <style>
    core-doc-viewer #page {
      display: none;
    }
    core-doc-viewer #page.active {
      display: block;
    }
  </style>

  <template>
    <core-asset id="root" href="{{src}}"></core-asset>
    <core-doc-element id="page" descriptor="{{_element}}"></core-doc-element>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'core-doc-viewer',

    properties: {
      /**
       * The URL to fetch component source from.
       *
       * If the URL is relative, it will be resolved relative to the current
       * import.
       */
      src: String,

      /** TODO(nevir): Support more than one element! */
      _element: Object,
    },

    /** @override */
    ready: function() {
      this.$.root.load().then(this._processSource.bind(this), function(error) {
        console.error('Failed to load src for', this, error);
      }.bind(this));
    },

    /**
     * @param {string} source The HTML source that documentation should be
     *     extracted from.
     */
    _processSource: function(source) {
      if (!source) {
        console.error('Failed to load src for', this, '404');
        return;
      }

      var hydrolysis = require('hydrolysis');
      hydrolysis.hydrolyze(source).then(function(parsed) {
        var element = parsed.elements[0];
        if (!element) {
          console.error('No element found at', this.src);
          return;
        }

        this._element = hydrolysis.docs.annotateElement(element);
        console.log('Documenting first element:', this._element);
        this.$.page.classList.toggle('active', !!this._element);

      }.bind(this), function(error) {
        console.error('Failed to parse element at', this.src, error);
      }.bind(this));
    },

  });

</script>
