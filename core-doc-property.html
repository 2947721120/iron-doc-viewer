<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../mark-down/mark-down.html">

<!--
Renders documentation describing a specific property of an element.

Give it a hydrolysis `PropertyDescriptor` (via `descriptor`), and watch it go!
-->
<dom-module id="core-doc-property">

  <link rel="import" type="css" href="core-doc-property.css">

  <template>
    <div id="transitionMask">
      <div id="name" class="paper-font-code">{{_model.name}}</div>
      <div id="details">
        <div id="meta">
          <span id="type" class="paper-font-code">{{_model.type}}</span>
          <span id="default" hidden$="{{!_model.default}}">default: <span class="value paper-font-code">{{_model.default}}</span></span>
        </div>
        <mark-down id="desc" text="{{_model.desc}}" hidden$="{{!_model.desc}}"></mark-down>
      </div>
    </div>
  </template>

</dom-module>

<script>
(function() {

  Polymer({

    is: 'core-doc-property',

    properties: {

      /**
       * The [Hydrolysis](https://github.com/PolymerLabs/hydrolysis)-generated
       * element descriptor to display details for.
       *
       * Alternatively, the element descriptor can be provided as JSON via the text content
       * of this element.
       *
       * @type {hydrolysis.PropertyDescriptor}
       */
      descriptor: {
        type: Object,
        observer: '_descriptorChanged',
      },

      /**
       * Whether the property should show a one-liner, or full summary.
       *
       * Note that this property _is_ reflected as an attribute, but we perform
       * the reflection manually. In order to support the CSS transitions, we
       * must calculate the element height before setting the attribute.
       *
       * @see #_collapsedChanged
       */
      collapsed: {
        type: Boolean,
        value: true,
        observer: '_collapsedChanged',
      },

    },

    listeners: {
      'click': '_onClick',
    },

    hostAttributes: {
      class: 'paper-font-body1',
    },

    ready: function() {
      this._isReady = true;
    },

    _onClick: function() {
      this.collapsed = !this.collapsed;
    },

    _descriptorChanged: function() {
      if (!this.descriptor) return;

      var jsdoc = this.descriptor.jsdoc || {};
      this._model = {
        name: this.descriptor.name,
        type: this.descriptor.type,
        desc: jsdoc ? jsdoc.body : this.descriptor.desc,
        default: "'abc123'",
      };
    },

    _collapsedChanged: function() {
      var container = this.$.transitionMask;
      if (this.collapsed) {
        container.style.height = '';
        this.setAttribute('_collapsed', '');
      } else {
        // Measure.
        this.removeAttribute('_collapsed');
        container.style.height = container.offsetHeight + 'px';
        this.setAttribute('_collapsed', '');
        // Do.
        requestAnimationFrame(function() {
          this.removeAttribute('_collapsed');
        }.bind(this));
      }
    },

    /**
     * Determines whether the property should be shown.
     *
     * By default, private properties and reserved names (Polymer configuration)
     * are filtered out.
     *
     * @param {!hydrolysis.PropertyDescriptor} property The descriptor to test.
     * @return {boolean} Whether it should be shown.
     */
    _isPrivateProperty: function(property) {
      if (property.private) return true; // For future support.
      if (property.name[0] === '_') return true;
      return false;
    },

  });

})();
</script>
