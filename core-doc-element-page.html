<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../mark-down/mark-down.html">

<!--
Renders documentation describing an element's API.

`core-doc-element-page` renders element descriptions as extracted by
[Hydrolysis](https://github.com/PolymerLabs/hydrolysis). You can provide them
either via binding...

    <core-doc-page descriptor="{{elementDescriptor}}"></core-doc-page>

...or by placing the element descriptor in JSON as the text content of a
`core-doc-page`:

    <core-doc-page>
      {
        "is": "awesome-sauce",
        "properties": [
          {"name": "isAwesome", "type": "boolean", "desc": "Is it awesome?"},
        ]
      }
    </core-doc-page>

However, be aware that due to current limitations in Polymer 0.8, _changes_ to
the text content will not be respected, only the initial value will be loaded.
If you wish to update the documented element, please set it via the `descriptor`
property.
-->
<dom-module id="core-doc-element-page">

  <link rel="import" type="css" href="core-doc-element-page.css">

  <template>

    <header class="paper-font-display2">&lt;<span>{{_model.is}}</span>&gt;</header>

    <section id="summary">
      <mark-down text="{{_model.summary}}"></mark-down>
    </section>

    <section id="properties">
      <header class="paper-font-headline">Properties</header>
      <template is="x-repeat" items="{{_model.properties}}">
        <div class="property" private$="{{item.private}}">
          <div class="name">{{item.name}}</div>
          <div class="type">{{item.type}}</div>
          <mark-down class="desc" text="{{item.desc}}"></mark-down>
        </div>
      </template>
    </section>

    <section id="methods">
      <header class="paper-font-headline">Methods</header>
      <template is="x-repeat" items="{{_model.methods}}">
        <div class="property method" private$="{{item.private}}">
          <div class="name">{{item.name}}</div>
          <div class="type">{{item.type}}</div>
          <mark-down class="desc" text="{{item.desc}}"></mark-down>
        </div>
      </template>
    </section>

  </template>

</dom-module>

<script>
(function() {

  // TODO(nevir): We should move most of this knowledge into Hydrolysis!
  var RESERVED_NAMES = [
    'properties',
    'hostAttributes',
  ];

  /**
   * A property model formatted for display via our element templates.
   *
   * @typedef {Object} Property
   * @property {string} name The name of the property
   * @property {string} type The type expression of the property.
   * @property {boolean} private Whether the property is private.
   */

  Polymer({

    is: 'core-doc-element-page',

    properties: {
      /**
       * The [Hydrolysis](https://github.com/PolymerLabs/hydrolysis)-generated
       * element descriptor to display details for.
       *
       * Alternatively, the element descriptor can be provided as JSON via the text content
       * of this element.
       *
       * @type {hydrolysis.ElementDescriptor}
       */
      descriptor: {
        type:     Object,
        observer: '_descriptorChanged',
      },
    },

    hostAttributes: {
      class: 'paper-font-body1',
    },

    configure: function(properties) {
      var jsonDescriptor = this._loadJson();
      // Note that this is only an error during element creation. You are free
      // to stomp over the descriptor after it is ready.
      if (jsonDescriptor && properties.descriptor) {
        console.error(
            this,
            'received both a bound descriptor:', this.descriptor,
            'and JSON descriptor:', this._jsonDescriptor,
            'Please provide only one');
        throw new Error(
            '<core-doc-element-page> accepts either a bound or JSON descriptor; not both');
      }

      return {
        descriptor: properties.descriptor || jsonDescriptor,
      };
    },

    /**
     * Loads a hydrolysis element descriptor (as JSON) from the text content of
     * this element, if present.
     *
     * @return {Object} The parsed descriptor, or `null`.
     */
    _loadJson: function() {
      var textContent = this.textContent.trim();
      if (textContent === '') return null;
      try {
        return JSON.parse(textContent);
      } catch(error) {
        console.error('Failure when parsing JSON:', textContent, error);
        throw error;
      }
    },

    _descriptorChanged: function() {
      if (!this.descriptor) return;

      var properties = [];
      var methods    = [];

      for (var i = 0, property; property = this.descriptor.properties[i]; i++) {
        var model = this._propertyForTemplate(property);
        model.private = this._isPrivateProperty(property);

        (property.type === 'Function' ? methods : properties).push(model);
      }

      this._model = {
        is:         this.descriptor.is,
        properties: properties,
        methods:    methods,
        summary:    this.descriptor.desc,
      };
    },

    /**
     * Converts a Hydrolysis `Property` into a local representation for display.
     *
     * @param {!hydrolysis.PropertyDescriptor} property
     * @return {!Property}
     */
    _propertyForTemplate: function(property) {
      var jsdoc = property.jsdoc || {};
      return {
        name: property.name,
        type: property.type,
        desc: jsdoc ? jsdoc.body : property.desc,
      };
    },

    /**
     * Determines whether the property should be shown.
     *
     * By default, private properties and reserved names (Polymer configuration)
     * are filtered out.
     *
     * @param {!hydrolysis.PropertyDescriptor} property The descriptor to test.
     * @return {boolean} Whether it should be shown.
     */
    _isPrivateProperty: function(property) {
      if (property.private) return true; // For future support.
      if (property.name[0] === '_') return true;
      if (RESERVED_NAMES.indexOf(property.name) !== -1) return true;
      return false;
    },

  });

})();
</script>
